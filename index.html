<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="calculator">
      <h1>Calculator</h1>
      <div class="container">
        <div class="calculator">
          <form>
            <div class="display">
              <input type="text" id="display" />
            </div>

            <div class="operator">
              <input onclick="clearScreen()" type="button" value="AC" />
              <input onclick="backspace()" type="button" value="DE" />
              <input onclick="addToDisplay('.')" type="button" value="." />
              <input onclick="addToDisplay('/')" type="button" value="/" />
            </div>

            <div class="row">
              <input onclick="addToDisplay('7')" type="button" value="7" />
              <input onclick="addToDisplay('8')" type="button" value="8" />
              <input onclick="addToDisplay('9')" type="button" value="9" />
              <input
                onclick="addToDisplay('*')"
                type="button"
                value="*"
                class="operator" />
            </div>

            <div class="row">
              <input onclick="addToDisplay('4')" type="button" value="4" />
              <input onclick="addToDisplay('5')" type="button" value="5" />
              <input onclick="addToDisplay('6')" type="button" value="6" />
              <input
                onclick="addToDisplay('-')"
                type="button"
                value="-"
                class="operator" />
            </div>

            <div class="row">
              <input onclick="addToDisplay('1')" type="button" value="1" />
              <input onclick="addToDisplay('2')" type="button" value="2" />
              <input onclick="addToDisplay('3')" type="button" value="3" />
              <input
                onclick="addToDisplay('+')"
                type="button"
                value="+"
                class="operator" />
            </div>

            <div class="last-row">
              <input onclick="addToDisplay('00')" type="button" value="00" />
              <input onclick="addToDisplay('0')" type="button" value="0" />
              <input
                class="equal"
                onclick="getResult()"
                type="button"
                value="=" />
            </div>
          </form>
        </div>
      </div>

      <script src="calculator.js"></script>
    </section>
  </body>
</html>
